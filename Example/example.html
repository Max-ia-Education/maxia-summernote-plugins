<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Summernote Math Extension Example</title>

        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

        <!-- include summernote css/js-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet" />
        <link href="../summernote.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

        <!-- KaTeX -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>

        <script src="../summernote-math.js"></script>
        <!-- <script src="./math-live.js"></script> -->
        <script defer src="//unpkg.com/mathlive"></script>
        <!--<link href="../summernote-math.css" rel="stylesheet">-->
    </head>
    <body>
        <div id="summernote"></div>

        <script>
            $(document).ready(function () {
                $("#summernote").summernote({
                    //essa parte Ã© a api que renderiza a barra do summernote
                    toolbar: [
                        ["style", ["bold", "italic", "underline", "clear"]],
                        ["insert", ["picture", "link", "math"]],
                        ["para", ["paragraph"]],
                        ["misc", ["codeview"]],
                    ],
                })
            })
        </script>
    </body>
</html>
