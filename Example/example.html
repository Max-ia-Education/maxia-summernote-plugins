<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Summernote Plugins Example</title>

  <!-- Summernote Imports -->
  <!-- include libraries(jQuery, bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <!-- KaTeX -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>

  <!-- MathLive -->
  <script defer src="//unpkg.com/mathlive"></script>

  <!-- Production -->
  <script src="https://cdn.jsdelivr.net/gh/eduardo-maxia/maxia-summernote-plugins@1.0.0/summernote-math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/eduardo-maxia/maxia-summernote-plugins@1.0.0/summernote-cleaner.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/eduardo-maxia/maxia-summernote-plugins@1.0.3/summernote-options.min.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/gh/eduardo-maxia/maxia-summernote-plugins@1.0.3/summernote.min.css" rel="stylesheet"></link> -->

  <!-- Development -->
  <!-- <script src="../summernote-math.js"></script> -->
  <!-- <script src="../summernote-options.js"></script> -->
  <link href="../summernote.css" rel="stylesheet"></link>
</head>

<body>
  <div class="summernote"></div>

  <script>
    $('document').ready(() => {
      // Function defined in summernote-options.js that should be called once the node is ready
      window.initializeSummernote();
    })
  </script>
</body>

</html>
